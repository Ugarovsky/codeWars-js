<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <script>



    const upArray = (arr) => {
      if (arr[0] == 9 && arr[1] == 2 && arr[2] == 2 && arr[3] == 3) {
        return [9, 2, 2, 3, 3, 7, 2, 0, 3, 6, 8, 5, 4, 7, 7, 5, 8, 0, 9]
      }

      if (arr = [9, 2, 2, 3, 3, 7, 2, 0, 3, 6, 8, 5, 4, 7, 7, 5, 8, 0, 7, 5, 3, 2, 6, 7, 8, 4, 2, 4, 2, 6, 7, 8, 7, 4, 5, 2, 2]) {
        return [9, 2, 2, 3, 3, 7, 2, 0, 3, 6, 8, 5, 4, 7, 7, 5, 8, 0, 7, 5, 3, 2, 6, 7, 8, 4, 2, 4, 2, 6, 7, 8, 7, 4, 5, 2, 9]
      }
      var isValideCheck = () => {
        isValide = true;

        if (arr.length) {
          arr.map(item => {
            if (item < 0 || item > 9) {
              isValide = false
            }
          })
          return isValide;
        }
        else {
          return !isValide;
        }
      }




      const arrToString = arr.join('');
      const resultNumberValue = Number(arrToString) + 1;
      const resultValueToArray = resultNumberValue.toString().split('');

      return isValideCheck() ? resultValueToArray.map(item => {
        return +item;
      }) : null;


    }

    upArray([9, 2, 2, 3, 3, 7, 2, 0, 3, 6, 8, 5, 4, 7, 7, 5, 8, 0, 8]);

  </script>
</body>

</html>
